<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Heelsoverhead</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link rel="preload" href="fonts/ArkibalDisplay-RegularItalic.woff" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="fonts/ArkibalDisplay-RegularItalic.woff2" as="font" type="font/woff" crossorigin="anonymous" />
    <link rel="preload" href="fonts/ArkibalDisplay-Heavy-Italic.woff" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="fonts/ArkibalDisplay-Heavy-Italic.woff2" as="font" type="font/woff" crossorigin="anonymous" />
    <link rel="preload" href="fonts/Roboto-Bold.woff" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="fonts/Roboto-Bold.woff2" as="font" type="font/woff" crossorigin="anonymous" />
    <link rel="preload" href="fonts/Roboto-Regular.woff" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff" crossorigin="anonymous" />
    <link rel="preload" href="fonts/Sacramento-Regular.woff" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="fonts/Sacramento-Regular.woff2" as="font" type="font/woff" crossorigin="anonymous" />

</head>

<body>
    <div class="payment-page">
        <div class="container">
            <div class="header">
                <a href="/" class="header-logo">
                    <img src="../img/logo.svg" alt="">
                </a>
            </div>
        </div>

        <div class="payment-page-img">
            <img src="../img/image_14.jpg" alt="" class="d-sm-none">
            <img src="../img/image_14_mob.jpg" alt="" class="d-sm-block">
        </div>
        <div class="payment-page-wrapper">
            <div class="payment-page-container">
                <div class="payment-page-content">
                    <div class="payment-page-title">
                        Choose your payment method
                    </div>
                    <div class="payment-tab">
                        <div class="payment-tab-title">
                            We Accept:
                        </div>
                        <div class="payment-tab-body">
                            <button type="button" class="payment-tab-item active" id="tab-1">
                                <img src="../img/icon_10.svg" alt="">
                            </button>
                            <button type="button" class="payment-tab-item" id="tab-2">
                                <img src="../img/icon_11.svg" alt="">
                            </button>
                        </div>
                        <!-- coupon -->
                        <div class="coupon">
                            <div class="form-group">
                                <label for="coupon">Coupon</label>
                                <input type="email" id="coupon" name="coupon">
                            </div>
                            <div class="form-group">
                                <label for="Human">Human</label>
                                <input type="password" id="Human" name="Human" required>
                            </div>
                            <button class="btn btn-orange">Apply coupon</button>
                        </div>
                        <!-- Paypal -->
                        <div class="form active"  data-target="#tab-1" id="form_1">
                            <div class="submit-group">
                                <button type="submit" class="btn btn-md btn-orange">
                                    Paypal
                                </button>
                            </div>
                        </div>
                        <!-- Stripe -->
                        <form class="form"  data-target="#tab-2" id="form_2">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required="" class="">
                            </div>
                            <div class="form-group">
                                <label for="card2">Card Number</label>
                                <input type="text" id="card2" name="card2" required>
                            </div>
                            <div class="form-group-wrapper">
                                <div class="form-group">
                                    <label for="expiryDate2">Expiry Date</label>
                                    <input type="text" id="expiryDate2" name="expiryDate2" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv2">Cvv</label>
                                    <input type="text" id="cvv2" name="cvv2" maxlength="3" required>
                                </div>
                            </div>
                            <div class="submit-group">
                                <button type="submit" class="btn btn-md btn-orange">
                                    Pay $21.00
                                </button>
                                <button type="button" class="btn btn-cancel js-clear-form">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    <div class="payment-page-pop-up open">-->
    <div class="payment-page-pop-up">
        <div class="pop-up-content">
            <div class="close-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 1.8854L14.1146 0L7.99998 6.11457L1.8854 0L0 1.8854L6.11457 7.99998L0 14.1146L1.8854 16L7.99998 9.88542L14.1146 16L16 14.1146L9.88542 7.99998L16 1.8854Z" fill="white"/>
                </svg>
            </div>
            <div class="content-image">
                <img src="../img/icon_15.svg" alt="">
            </div>
            <div class="content-meta">
                <h2><span>Thank you </span></h2>
                <p>for joining Marni</p>
            </div>
        </div>
    </div>
</body>
</html>
